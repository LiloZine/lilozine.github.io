<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
    <!-- existing favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon_SadgeDoge.png' | relative_url }}" type="image/png">
  <!-- existing theme styles (if any) -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- ✨ your custom stylesheet should go AFTER the theme’s css so it overrides it -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <small>© {{ site.time | date: "%Y" }} {{ site.title }}</small>
  </footer>
</body>
</html>
